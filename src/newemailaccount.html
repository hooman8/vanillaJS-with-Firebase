<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soundchat - New Email Account</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/css?family=Questrial&display=swap">
</head>
<body>
  <!-- App Bar -->
  <header>
    <a class="title-link" href="/index.html"><h2>Soundchat</h2></a>
    <div>
      <a href="/selectartist.html">Select Artist</a>
      <a href="/mysongs.html" id="appbar-mysongs-link">My Songs</a>
      <a href="/addtune.html" id="appbar-addtune-button">Add Tune</a>
      <a href="#" id="appbar-signout-button">Sign Out</a>
      <a href="/signin.html" id="appbar-signin-button">Sign In</a>
    </div>
  </header>

  <!-- Main Body -->
  <section class="center-layout">
    <h1>Create new account with email</h1>
    <form id="create-email-signin">
      <input type="text" id="email-input" placeholder="Email">
      <input type="password" id="password-input" placeholder="Password" />
      <button>Create new account</button>
    </form>

  </section>

  <script src="./scripts/index.js"></script>
</body>
</html>
