<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soundchat - Sign In</title>
  <link rel="stylesheet" href="/style.e308ff8e.css">
  <link rel="stylesheet" href="https://fonts.google.com/css?family=Questrial&display=swap">
</head>
<body>
  <!-- App Bar -->
  <header>
    <a class="title-link" href="/index.html"><h2>Soundchat</h2></a>
    <div>
      <a href="/selectartist.html">Select Artist</a>
      <a href="/mysongs.html" id="appbar-mysongs-link">My Songs</a>
      <a href="/addtune.html" id="appbar-addtune-button">Add Tune</a>
      <a href="#" id="appbar-signout-button">Sign Out</a>
      <a href="/signin.html" id="appbar-signin-button">Sign In</a>
    </div>
  </header>

  <!-- Main Body -->
  <section class="center-layout">
    <h1>Sign In</h1>
    <button id="signin-google">Sign in with Google</button>
    <button id="signin-facebook">Sign in with Facebook</button>
    <button id="signin-twitter">Sign in with Twitter</button>
    <br>
    <br>
    <form id="email-signin-form">
      <input type="text" id="email-input" placeholder="Email">
      <input type="password" id="password-input" placeholder="Password">
      <button>Sign in with Email</button>
    </form>
    
    <a href="/newemailaccount.html">Create a new account with email</a>
  </section>

  <script src="/scripts.bcf3243b.js"></script>
</body>
</html>
